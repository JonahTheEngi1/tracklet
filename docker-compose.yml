services:
  nginx:
    build: ./nginx
    container_name: tracklet-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - app
    networks:
      - tracklet-network

  app:
    build: .
    container_name: tracklet-app
    restart: unless-stopped
    expose:
      - "5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://tracklet:tracklet_password@db:5432/tracklet
      - SESSION_SECRET=${SESSION_SECRET:-your-super-secret-session-key-change-in-production}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tracklet-network

  db:
    image: postgres:16-alpine
    container_name: tracklet-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=tracklet
      - POSTGRES_PASSWORD=tracklet_password
      - POSTGRES_DB=tracklet
    volumes:
      - tracklet-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tracklet -d tracklet"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tracklet-network

volumes:
  tracklet-db-data:

networks:
  tracklet-network:
    driver: bridge
